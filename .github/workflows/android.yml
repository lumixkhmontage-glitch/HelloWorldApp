name: Build Android (APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Installa l’SDK Android e accetta le licenze
      - name: Install Android SDK
      # Questo action scarica automaticamente il pacchetto per l’API 33 e gli strumenti di build
        uses: reactivecircus/android-sdk@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      # Prepara Gradle (dato che il progetto non include il wrapper)
      - name: Set up Gradle 8.6
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.6

      # Scompatta il progetto HelloWorldApp
      - name: Unzip project
        run: unzip -o HelloWorldApp.zip

      # Compila l’APK di debug
      - name: Build debug APK
        working-directory: HelloWorldApp
        run: gradle assembleDebug

      # Pubblica l’APK come artefatto
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: HelloWorldApp/app/build/outputs/apk/debug/app-debug.apk
