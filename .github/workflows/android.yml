name: Build Android (APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Installa Android SDK + accetta licenze
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          # ⚠️ TUTTO su una sola riga:
          packages: 'platform-tools platforms;android-33 build-tools;33.0.2'
          accept-android-sdk-licenses: 'true'
          log-accepted-android-sdk-licenses: 'true'

      # (opzionale) Rinforzo: installa/ripara eventuali pacchetti mancanti
      - name: Ensure packages present
        run: |
          sdkmanager --install "platforms;android-33" "build-tools;33.0.2" || true

      # Prepara Gradle 8.6 (il progetto non ha il wrapper)
      - name: Set up Gradle 8.6
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.6

      # Scompatta lo ZIP del progetto (se nel repo c’è HelloWorldApp.zip)
      - name: Unzip project
        run: unzip -o HelloWorldApp.zip

      # Compila l’APK di debug dalla cartella scompattata
      - name: Build debug APK
        working-directory: HelloWorldApp
        run: gradle assembleDebug

      # Pubblica l’APK come artefatto
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: HelloWorldApp/app/build/outputs/apk/debug/app-debug.apk
